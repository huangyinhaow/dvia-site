<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>DVIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
  </head>
  <body id="body">
    <div style="display: none" id="notice"></div>
    <div id="main">
      <script>
        const ua = String(navigator.userAgent).toLowerCase();
        console.log(ua);
        if (ua.includes("iphone") || ua.includes("android")) {
          function hengshuping() {
            let notice = document.getElementById("notice");
            let main = document.getElementById("main");
            if (window.orientation == 180 || window.orientation == 0) {
              document.getElementById("notice").innerText = "请横屏查看";
              notice.setAttribute("style", "");
              main.setAttribute("style", "display: none");
            }
            if (window.orientation == 90 || window.orientation == -90) {
              notice.setAttribute("style", "display: none");
              main.setAttribute("style", "");
            }
          }
          hengshuping();
          window.addEventListener(
            "onorientationchange" in window ? "orientationchange" : "resize",
            hengshuping,
            false
          );
        }
        function jump(thelocation) {
          window.location.href = thelocation;
        }
      </script>
      <div class="background"></div>
      <div class="diva">
        <div class="dvia-box">
          <div class="dvia-shadow"></div>
          <embed src="logo-light.svg" class="dvia-logo" />
        </div>
        <div>
          <div class="learn">
            <button onclick="jump('https:\/\/notion.sdyz.net.eu.org')">
              Learn More!
            </button>
          </div>
          <div class="join">
            <button onclick="jump('https:\/\/space.bilibili.com\/473013658')">
              FOLLOW US!
            </button>
          </div>
        </div>
      </div>
    </div>
    <style>
      @font-face {
        font-family: "xyber bold";
        src: url(XYBER-Bold.otf);
      }
      @font-face {
        font-family: "xyber outline";
        src: url(XYBER-Outline.otf);
      }
      body {
        margin: 0;
        padding: 0;
      }
      button {
        display: block;
        width: 80%;
        height: 60%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-style: solid;
        border-color: white;
        border-width: 2vh;
        border-radius: 0;
        background-color: transparent;
        color: white;
        text-align: center;
        font-family: "xyber bold";
        font-size: 5vh;
        transition-duration: 0.3s;
        overflow: hidden;
      }
      button:hover {
        display: block;
        width: 80%;
        height: 60%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-style: solid;
        border-color: red;
        border-width: 3vh;
        border-radius: 0;
        background-color: red;
        color: black;
        text-align: center;
        font-family: "xyber bold";
        font-size: 7vh;
        text-shadow: 0 0 10px 10px;

        overflow: hidden;
      }
      .learn {
        z-index: 100;
        position: absolute;
        bottom: 20vh;
        right: 0;
        width: 45%;
        height: 30%;
        text-align: center;
      }
      .join {
        z-index: 100;
        position: absolute;
        bottom: 0;
        right: 0;
        width: 45%;
        height: 30%;
        text-align: center;
      }
      .dvia {
        position: absolute;
        bottom: 0;
      }
      .background {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-image: url(background.svg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .dvia-box {
        width: 50%;
        position: absolute;
        bottom: 10px;
        left: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .dvia-shadow {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 100%;
        transform: translate(-50%, -50%);
        box-shadow: -100px 200px 1000px 500px black;
      }
      .dvia-logo {
        color: white;
        z-index: 10;
      }
    </style>
  </body>
</html>
